<div class="product-list">
  <h2>Available Products</h2>
  <div class="products-grid">
    <div *ngFor="let product of products" class="product-card">
      <div class="product-icon">{{ product.imageUrl }}</div>
      <h3>{{ product.name }}</h3>
      <div class="product-price">{{ product.price | formatCurrency }}</div>

      <div class="badge-container">
        <app-badge *ngIf="getOffer(product.id)" variant="primary">
          ğŸ·ï¸ {{ getOffer(product.id)?.description }}
        </app-badge>
        <app-badge *ngIf="!getOffer(product.id)" variant="outline">
          ğŸ·ï¸ No Offer Available
        </app-badge>
      </div>

      <div class="button-container">
        <app-button variant="primary" size="md" [fullWidth]="true" (clicked)="addToCart(product.id)"
          >Add to Cart</app-button
        >
      </div>
    </div>
  </div>
</div>
