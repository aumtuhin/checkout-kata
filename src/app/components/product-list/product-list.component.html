<div class="product-list">
  <h2>Available Products</h2>
  <div class="products-grid">
    <div *ngFor="let product of products" class="product-card">
      <div class="product-icon">{{ product.imageUrl }}</div>
      <h3>{{ product.name }}</h3>
      <div class="product-price">{{ product.price }} ‚Ç¨</div>

      <div *ngIf="getOffer(product.id)" class="offer-badge">
        üè∑Ô∏è {{ getOffer(product.id)?.description }}
      </div>

      <app-button variant="primary" size="md" [fullWidth]="true">Add to Cart</app-button>
    </div>
  </div>
</div>
